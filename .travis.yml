language: python
python:
  - "3.4"
# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors

# Install packages
install:
  - bash install.sh
  - export LD_LIBRARY_PATH=/home/travis/.camoco/lib:$LD_LIBRARY_PATH
  - export PATH=/home/travis/.camoco/bin:$PATH
  - source activate camoco
# command to run tests, e.g. python setup.py test
script:  
  - py.test  tests -v --cov camoco 
after_sucess:
  - coveralls
